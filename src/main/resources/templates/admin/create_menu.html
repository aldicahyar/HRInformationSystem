 <form th:action="@{/api/usrmgmnt/v1/menu/new}" th:object = "${menu}" method="POST" id="buatMenu"><!--	ID FORM TIDAK BOLEH SAMA DENGAN ID MODALS DI FRAGMENT -->
                        <input type="hidden" value="ba373d733ada7137826035e1fa01008b" /><!-- form generate id security of front end -->

                        <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
                            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="error"></p>
                        </div>
                        <div class ="form-group">
                            <label> Nama Menu </label>
                            <input
                                    type = "text"
                                    name = "namaMenu"
                                    th:field = "*{namaMenu}"
                                    class = "form-control"
                                    placeholder="Masukkan Nama Menu"
                            />
                            <ul>
                                <li th:each="err : ${#fields.errors('namaMenu')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>

                        <div class ="form-group">
                            <label> Path Menu </label>
                            <input
                                    type = "text"
                                    name = "pathMenu"
                                    th:field = "*{pathMenu}"
                                    class = "form-control"
                                    placeholder="Path Menu diawali /api/"
                            />
                            <ul>
                                <li th:each="err : ${#fields.errors('pathMenu')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>

                        <div class ="form-group">
                            <label> End Point </label>
                            <input
                                    type = "text"
                                    name = "endPoint"
                                    th:field = "*{endPoint}"
                                    class = "form-control"
                                    placeholder="Tanyakan Bagian IT"
                            />
                            <ul>
                                <li th:each="err : ${#fields.errors('endPoint')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>

                        <div class ="form-group">
                            <label> Group Menu </label>
                            <!--		<select th:object="${user}"  th:field="*{permission} class="form-control" name="permission">-->
                            <select form="buatMenu" th:field="*{menuHeader.idMenuHeader}" class="form-control" name="groupMenu" th:object="${menu}" id="groupMenu">
                                <option th:value="NULL" hidden >---Select Group---</option>
                                <option th:each="menuHeader: ${listMenuHeader}" th:value="${menuHeader.idMenuHeader}" th:text="${menuHeader.namaMenuHeader}"></option>
                            </select>
                            <ul>
                                <li th:each="err : ${#fields.errors('menuHeader')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>

                        <div class = "modal-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
